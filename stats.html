</head>
<body>
    <!-- topbar -->
    <div>
        <div class="navbar">
            <a href="#"> <img src="WhatsApp Image 2025-01-04 at 16.44.56_83ef7c62.jpg" alt="enigma-logo"> </a>
            <h1>User Activity</h1> 
            <button id="logout">logout</button> 
        </div>
    </div>

    <!-- quiz headings -->
    <div id="left">
        <div id="matter">
    <h1 class="quizname">_Name of the quiz_</h1>
        <div class="quiz">
            <h2 class="quizthings" id="quiz_date">32 January 3939</h2>
            <h2 class="quizthings" id="quiz_rank">Rank : 22</h2>
            <h2 class="quizthings" id="participants">Total participants: </h2>
        </div>
        </div>
    </div>

    <!-- charts -->

    <div id="right" >

    <!-- chart for time analysis-->

        <div class="time_wise">
            <div class="plot">
            <canvas id="Time_plot"></canvas> 
        </div>
        </div>

        <div class="question_wise">
            <h1>Question wise analysis</h1>
            <div id="question_s">
            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        

        const data = [
    { sn: "Q1", time: 25, verdict: "correct", statement: "What is the capital of France?", option: "Paris, Berlin, London, Madrid", response: "Paris", answer: "Paris" },
    { sn: "Q2", time: 40, verdict: "incorrect", statement: "Solve for x: 2x + 3 = 7", option: "1, 2, 3, 4", response: "3", answer: "2" },

    { sn: "Q8", time: 55, verdict: "correct", statement: "What is the powerhouse of the cell?", option: "Nucleus, Mitochondria, Ribosome, Endoplasmic Reticulum", response: "Mitochondria", answer: "Mitochondria" },
    { sn: "Q9", time: 25, verdict: "correct", statement: "Which country is the largest by area?", option: "China, Canada, USA, Russia", response: "Russia", answer: "Russia" },
    { sn: "Q10", time: 35, verdict: "incorrect", statement: "Who painted the Mona Lisa?", option: "Vincent van Gogh, Pablo Picasso, Leonardo da Vinci, Michelangelo", response: "Pablo Picasso", answer: "Leonardo da Vinci" },

    { sn: "Q12", time: 50, verdict: "incorrect", statement: "What is the boiling point of water in Celsius?", option: "90, 100, 110, 120", response: "90", answer: "100" },
    { sn: "Q13", time: 45, verdict: "correct", statement: "Who wrote 'Pride and Prejudice'?", option: "Jane Austen, Charles Dickens, George Orwell, Emily BrontÃ«", response: "Jane Austen", answer: "Jane Austen" },
    { sn: "Q14", time: 40, verdict: "correct", statement: "Which gas do plants primarily use for photosynthesis?", option: "Oxygen, Carbon Dioxide, Nitrogen, Hydrogen", response: "Carbon Dioxide", answer: "Carbon Dioxide" },
    { sn: "Q15", time: 30, verdict: "incorrect", statement: "What is the currency of Japan?", option: "Dollar, Yen, Euro, Won", response: "Euro", answer: "Yen" },
    { sn: "Q16", time: 35, verdict: "correct", statement: "What is the largest mammal on Earth?", option: "Elephant, Whale Shark, Blue Whale, Giraffe", response: "Blue Whale", answer: "Blue Whale" },
    { sn: "Q17", time: 20, verdict: "correct", statement: "What is the smallest prime number?", option: "0, 1, 2, 3", response: "2", answer: "2" },

];


        const sns = data.map(item => item.sn);
        const times = data.map(item => item.time);
        const backgroundColors = data.map(item => 
            item.verdict === "correct" ? 'rgba(95, 252, 0, .7)' : 'rgba(255, 20, 9, .6)'
        );


        var ctx = document.getElementById('Time_plot').getContext('2d');
        var plot = new Chart (ctx , {
            type : 'bar', 
            data : {
                labels : sns, 
                datasets : [
                    {
                        label: "Time taken ",
                        data : times,
                        backgroundColor : backgroundColors,
                        borderWidth: .5,
                    },{
                        label: "Trend Line",
                        type: 'line',
                        data : times,
                        borderColor : 'rgba(20, 30 , 240, 1)',
                        borderWidth : 2.5,
                        fill: false
                    }
                ]
            }, 
            options : {
                responsive : false ,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true, 
                            text: 'Question number'
                        }
                    },
                    y:{
                        beginAtZero: true,
                        title : {
                            display : true,
                            text : 'Time taken'
                        }
                    }
                }
            }
        })

     

        var container = document.getElementById("question_s");

        for (i of data) {
            var question = document.createElement('div'); 
            question.className = "question";
            question.innerHTML = `<sn>${i.sn}</sn> <h4>${i.statement}</h4> <br>${i.option} <h3>Your answer: ${i.response}</h3> <h3>Correct answer: ${i.answer}</h3>`; 
            // console.log(`${i.verdict}`);
            question.style.backgroundColor =  (i.verdict === "correct" ? 'rgba(95, 252, 0, .65)' : 'rgba(255, 20, 9, .45)');
            container.append(question); 
        }

    </script>
    
</body>
