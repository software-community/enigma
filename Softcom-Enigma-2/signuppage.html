<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container" class="navbar">
      <div class="logo">
        <a href="loginpage.html">
          <img src="enigma-logo.jpg" alt="enigma" />
        </a>
      </div>

      <div class="separator">|</div>

      <div class="createquiz">
        <a href="#">
          <button class="create">
            <i class="fa-solid fa-pen-to-square"></i>
            Create a quiz
          </button>
        </a>
      </div>

      <div class="joinquiz">
        <a href="#">
          <button class="join">
            <i class="fa-regular fa-clipboard"></i>
            Join a quiz
          </button>
        </a>
      </div>

      <div class="profile">
        <img src="Default_pfp.png" alt="profile" class="profile-pic" />
        <nav>
          <ul class="menu">
            <li class="menu-item">
              Hey, Sans!
              <ul class="dropdown">
                <li><a href="#">My Profile</a></li>
                <li>
                  <a href="loginpage.html">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Log In</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="login-container">
      <h2>Sign Up</h2>
      <form action="/login" method="post" id="registrationForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="password"
            placeholder="Confirm Password"
            required
          />
          <span id="passwordError" class="error"></span>
        </div>
        <button type="submit" class="login-button" id="loginbutton">
          Sign Up
        </button>
      </form>
    </div>
    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("input", function () {
          validateForm();
        });
      function validateForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const submitBtn = document.getElementById("loginbutton");
        const errorElement = document.getElementById("passwordError");

        let isValid = true;

        if (!username || !password || !confirmPassword) {
          isValid = false;
        }

        if (password !== confirmPassword) {
          errorElement.textContent = "Passwords do not match";
          errorElement.classList.remove("success");
          errorElement.classList.add("error");
          isValid = false;
        } else {
          errorElement.textContent = "Passwords match";
          errorElement.classList.remove("error");
          errorElement.classList.add("success");
        }

        if (isValid) {
          submitBtn.classList.add("enabled");
          submitBtn.disabled = false;
        } else {
          submitBtn.classList.remove("enabled");
          submitBtn.disabled = true;
        }
      }
    </script>
  </body>
</html>
